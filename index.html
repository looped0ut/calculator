<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">

        <div class="head">Calc</div>
        <div class="display"></div>

        <div class="container">

            <button id="ac" class="but">AC</button>
            <button id="ce" class="but">CE</button>
            <button id="divide" class="but oper">รท</button>
            <button id="seven" class="but num">7</button>
            <button id="eight" class="but num">8</button>
            <button id="nine" class="but num">9</button>
            <button id="mult" class="but oper">x</button>
            <button id="four" class="but num">4</button>
            <button id="five" class="but num">5</button>
            <button id="six" class="but num">6</button>
            <button id="sub" class="but oper">-</button>
            <button id="one" class="but num">1</button>
            <button id="two" class="but num">2</button>
            <button id="three" class="but num">3</button>
            <button id="add" class="but oper">+</button>
            <button id="per" class="but">.</button>
            <button id="zero" class="but num">0</button>
            <button id="equal" class="but">=</button>
            
        </div>

    </div>

    <script src="./script.js"></script>

</body>
</html>
